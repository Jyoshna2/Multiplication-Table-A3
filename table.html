<table>
<caption>Multiplication table</caption>
<style>
body {margin: 2em; background: #fff; color: #000; font-family: Arial, sans-serif;}

table {
width: 600px;
border: 1px solid;
table-layout: fixed;
border-collapse: collapse;
margin: 0 auto;
}

caption {text-transform: uppercase;
font-weight: bold; margin: 0; padding: 0.2em 0; text-align: center;}

td {
border: 1px solid;
width: 60px;
height: 60px;
vertical-align: middle;
text-align: center;
}

/* Counters */

tr#one {
counter-reset: one;
    background-color: aqua;
}

tr#one>td:before {
counter-increment: one;
content: counter(one);
    }

tr#two {
counter-reset: two;
    background-color: blanchedalmond;
}

tr#two>td:before {
counter-increment: two 2;
content: counter(two);
}

tr#three {counter-reset: three;
    background-color: chartreuse;}
tr#three>td:before {
counter-increment: three 3;
content: counter(three);
    
}

tr#four {counter-reset: four;
    background-color: coral;}

}


tr#five {counter-reset: five;
    background-color: cornflowerblue;}

}


tr#six {counter-reset: six;
    background-color: darkcyan;}

}


tr#seven {counter-reset: seven;

tr#eight {counter-reset: eight;

}


tr#nine {counter-reset: nine;

tr#nine>td:before {
counter-increment: nine 9;
content: counter(nine);
}


tr#ten {counter-reset: ten;
    background-color: deepskyblue;}
tr#ten>td:before {
counter-increment: ten 10;
content: counter(ten);
}
